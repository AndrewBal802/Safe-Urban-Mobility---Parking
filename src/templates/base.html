<!doctype HTML>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    <title> verifiedParking </title>
    {% block css %}{% endblock %}
</head>

<body>
    <div id="main-components">
        <h1>Welcome to verifiedParking</h1>

        <div id="main-buttons">
            <form  action="{{url_for('user')}}" method=post>
                <center>
                    <input id = "userButton" type="submit" value="User View" class="submit-button">
                </center>
            </form>	
            
            <form  action="{{url_for('login_parkinglotowner')}}" method=post>
                <center>
                    <input id = "ownerButton"  type="submit" value="Owner Login" class="submit-button">
                </center>
            </form>	
        </div>
    </div>

</body>

</html>
