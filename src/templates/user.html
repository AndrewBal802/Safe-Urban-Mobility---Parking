<html>

     <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% include 'tabButtons.html' %}

    {% block css %}
    <style>
    .submit-button{
        margin-top: 10px;
        margin-right: 40px;
        margin-left: 40px;
        border-radius: 100px;
        border: 1px solid transparent;
        background-color: #353535;
        width: 175px;
        height: 45px;
        color: white;
    }

    .submit-button:hover{
        border: 1px solid white;
        cursor: pointer;
    }

    .submit-button:focus{
        outline:none;
    }

    .submit-button:active{
        background-image: linear-gradient(#909090, #2f2f2f);
        border: 2px;
    }
    </style>
    {% endblock %}
    
    </head>

    <body>
        <center>
            <h1> User </h1>
        </center>


        <form  action="" method=post>
            <center>
                <input type="text"   placeholder="Enter Location" name="location" ><br><br>
                <input id = "locationButton" type="submit" value="Enter" name="locationButton" class="submit-button">


            </center>
        </form>
    </body>

</html>
