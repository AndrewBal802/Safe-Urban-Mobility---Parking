<!doctype HTML>
<html>
    <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    {% include 'tabButtons.html' %} 
    {% block css %}
    <style>
    .submit-button{
        margin-top: 10px;
        margin-right: 40px;
        margin-left: 40px;
        border-radius: 100px;
        border: 1px solid transparent;
        background-color: #353535;
        width: 175px;
        height: 45px;
        color: white;
    }

    .submit-button:hover{
        border: 1px solid white;
        cursor: pointer;
    }

    .submit-button:focus{
        outline:none;
    }

    .submit-button:active{
        background-image: linear-gradient(#909090, #2f2f2f);
        border: 2px;
    }
    </style>
    {% endblock %}

    </head>
    <body>
        <h1> Parking-Lot Owner </h1>
	 <form  action="" method=post>
   
        <center>
             <label for="fname"> UserName:</label>
			<input type="text"   placeholder="Username" name="username"><br><br> 

			<label for="fname"> Password:</label>
            <input type="text"  placeholder= "Password" name="password" ><br><br>

            <input id = "login" type="submit" value="Login" name="login" class="submit-button">
            
            <br>
            <br>
            
            <input id = "register" type="submit" value="Register" name="register" class="submit-button"> 
        </center>
     </form>

     {% if error %}
     <h2><strong>ERROR:</strong> {{ error }} </h2>
     {% endif %}
    

    </body>
</html>
