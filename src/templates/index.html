{% extends "base.html" %}

{% block css %}
<style>
    html{
        overflow: hidden;
    }
    
    body{
        background-size: cover;
        /*Image from shuttershock*/
        background-image: linear-gradient( 115deg, rgb(234 234 234 / 80%), rgb(0 0 0 / 70%) ), url(https://www.worldatlas.com/upload/89/8a/b3/shutterstock-476995468.jpg);
        background-repeat: no-repeat;
        background-position: center;
    }
    
    h1{
        text-align: center;
        font-size: 60px;
        margin: 0px 15px 0px 15px;
        margin-bottom: 1rem;
    }

    #container{
        width: 100%;
        height: 100%;
        display: table;
    }

    #main-components{
        width: 1000px;
        display: table-cell;
        vertical-align: middle;
    }

    #main-buttons{
        text-align: center;
    }

    #main-heading{
        padding: 50px 0 50px 0;
        border-style: solid;
        border-radius: 10px;
        background-color: rgb(255 255 255 / 46%);
        margin: 0 20% 0 20%;
    }

    form{
        display: inline-block;
    }
    .submit-button{
        margin-top: 10px;
        margin-right: 40px;
        margin-left: 40px;
        border-radius: 100px;
        border: 1px solid transparent;
        background-color: #353535;
        width: 175px;
        height: 45px;
        color: white;
    }

    .submit-button:hover{
        border: 1px solid white;
        cursor: pointer;
    }

    .submit-button:focus{
        outline:none;
    }

    .submit-button:active{
        background-image: linear-gradient(#909090, #2f2f2f);
        border: 2px;
    }

</style>
{% endblock %}
{% block Title %} {{ title }} {% endblock %}
