{% extends "base.html" %}

{% block css %}
<style>
    body{
        background-color: #f7f7f7;
    }
    
    h1{
        text-align: center;
        font-size: 60px;
    }

    #main-components{
        position: absolute;
        bottom: 50%;
        width: 100%;
    }

    #main-buttons{
        text-align: center;
    }

    form{
        display: inline-block;
    }
    .submit-button{
        margin-top: 10px;
        margin-right: 40px;
        margin-left: 40px;
        border-radius: 100px;
        border: 1px solid transparent;
        background-color: #353535;
        width: 175px;
        height: 45px;
        color: white;
    }

    .submit-button:hover{
        border: 1px solid white;
        cursor: pointer;
    }

    .submit-button:focus{
        outline:none;
    }

    .submit-button:active{
        background-image: linear-gradient(#909090, #2f2f2f);
        border: 2px;
    }

</style>
{% endblock %}
{% block Title %} {{ title }} {% endblock %}
